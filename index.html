<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie reviews</title>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Movie Reviews</h1>
    
    <div class="slideshow-container">
        <div class="my-slide">
            <div class="reviewer"> Adam </div>
            <div class="text_num"> The movie was Great</div>
        </div>

        <div class="my-slide">
            <div class="reviewer"> Anna </div>
            <div class="text_num"> The movie was ok</div>
        </div>

        <div class="my-slide">
            <div class="reviewer"> Aria </div>
            <div class="text_num"> The movie was bad</div>
        </div>
    
        <button class="previous" onclick="minusslide(1)">&#10094;</button>
        <button class="next" onclick="plusslide(1)">&#10095;</button>

    </div>
    <br>
    <script src="script.js"></script>

</body>
</html>
